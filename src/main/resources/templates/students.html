<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
	<div class="panel panel-default">
	<div class="panel-heading">
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Name</th>
				<th>firstName</th>
				<th>Age</th>
				<th>Sex</th>
				<th>Grades</th>
				<th>Image</th>
				<th>Course</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody th:each="student: ${students}">
			<th><img th:src="${#strings.isEmpty(student.foto)} ? 'http://localhost:8080/files/default.jpg' : ' ${student.foto}" 
			class="img-response rounded-circle center-block" alt="Image"
			style="height: 40px; width: 40px"></th>
			<th th:text="${student.name}"></th>
			<th th:text="${student.firstname}"></th>
			<th th:text="${student.age}"></th>
			<th>
				<span th:if="${student.sex}=='M'"><i class="fas fa-male"></i></span>
				<span th:if="${student.sex}=='F'"><i class="fas fa-female"></i></span>
			
			</th>
			<th th:text="${student.grades}"></th>
			<th th:text="${student.course.name}"></th>
			<th><a th:href="@{/students/formStudents/}+${student.id}">
					<button type="button" class="btn btn-default"><i class="fa fa-edit"></i></button>
				</a>
				<a th:href="@{/students/deleteStudent/}+${student.id}">
					<button type="button" class="btn btn-default"><i class="fas fa-user-times" aria-hidden="true"></i></button>
				</a>
			
			</th>	
		</tbody>
	</table>
	</div>
	</div>
	<div class="alert alert-success" th:if="${success!=null}"
		th:text="${success}"></div>
		
	<div class="alert alert-success" th:if="${error!=null}"
		th:text="${error}"></div>
		
	<a th:href="@{/students/formStudent}">
		<button type="button" class="btn btn-primary">New Student</button>
	</a>
	</div>
	<br />

</body>
</html>
